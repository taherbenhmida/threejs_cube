<script>
     var renderer,scene,camera,cube,rotation=true,pressed=false,right,left,up,down;
    /*Cree un objet Scene  est un objet de base three.js aucun programme utilisant three.js ne pourra se dispenser de la cr√©ation 
    de cet ojbet "scene".*/
    window.addEventListener('keydown',function(event){
        pressed=true;
        if(event.keyCode==39){
            right=true;
        }

        if(event.keyCode==37){
            left=true;
        }
        if(event.keyCode==38){
            up=true;
        }
        if(event.keyCode==40){
            down=true;
        }
    });
    window.addEventListener('keyup',function(event){
        pressed=false;
        if(event.keyCode==39){
            right=false;
        }

        if(event.keyCode==37){
            left=false;
        }
        if(event.keyCode==38){
            up=false;
        }
        if(event.keyCode==40){
            down=false;
        }
        
    });
     function render(){
        requestAnimationFrame(render);
        renderer.render(scene,camera);
        update();
    }
    function init(){
    var loader = new THREE.ImageLoader();
     scene = new THREE.Scene();
     camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z=5;
     renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    var texture = new THREE.TextureLoader().load('crate.gif');
     var CubeGeo=new THREE.BoxGeometry(1,1,1);
     var CubeMat= new THREE.MeshBasicMaterial({map:texture
    });
    cube=new THREE.Mesh(CubeGeo,CubeMat);
    scene.add(cube);
    //var axisHelper=new THREE.AxisHelper(5);
     //scene.add(axisHelper);
     
    }
     function update()  {
         if(pressed==true){
         if(right){
             cube.rotation.y+=0.1;
         }
         if(left){
             cube.rotation.y-=0.1;

         }
         if(up){
             cube.rotation.x-=0.1;
         }
         if(down){
             cube.rotation.x+=0.1;

         }}


     }

    init();
    render();
    
</script>
